<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5-Drag-Demo by 顽Shi</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <style>
        .column {
            height: 200px;
            width: 200px;
            float: left;
            border: 1px solid black;
            background-color: green;
            margin-right: 5px;
            text-align: center;
            cursor: move;
        }

        .column header {
            color: black;
            text-shadow: #000 0 1px;
            box-shadow: 5px;
            padding: 5px;
            background: red;
            border-bottom: 1px solid black;
        }

        .column.over {
            border: 3px dashed #000;
        }


    </style>

</head>

<body>

<div id="columns">
    <div>1
        <div class="column" draggable="true">
            <header>div1</header>
        </div>
    </div>
    <div>2
        <div class="column" draggable="true">
            <header>div2</header>
        </div>
    </div>
    <div>3
        <div class="column" draggable="true">
            <header>div3</header>
        </div>
    </div>

</div>

</body>

<script>
    var columns = $('#columns .column');
    var dragEl = null;
    $.each(columns, function (ic,column) {
        console.log(column.querySelector('header').innerHTML);
        column.addEventListener('dragstart', domdrugstart, false);
        column.addEventListener('dragenter', domdrugenter, false);
        column.addEventListener('dragover', domdrugover, false);
        column.addEventListener('dragleave', domdrugleave, false);
        column.addEventListener('drop', domdrop, false);
        column.addEventListener('dragend', domdrapend, false);
    });
    function domdrugstart(e) {
        console.log(e);
        $(this).css({opacity:0.5});
        dragEl = this;
        e.dataTransfer.effectAllowed = "move";
        e.dataTransfer.setData("text/html", this.innerHTML);
    }
    function domdrugenter(e) {
        e.target.classList.add('over');
    }
    function domdrugover(e) {
        if (e.preventDefault) {
            e.preventDefault();
        }
        e.dataTransfer.dropEffect = 'move';
        return false;
    }
    function domdrugleave(e) {
        e.target.classList.remove('over');
    }
    function domdrop(e) {
        if (e.stopPropagation) {
            e.stopPropagation();
        }
// 位置互换
        if (dragEl != this) {
            dragEl.innerHTML = this.innerHTML;
            this.innerHTML = e.dataTransfer.getData('text/html');
        }
        return false;
    }

    function domdrapend(e) {
        $.each(columns, function (ic,column) {
            column.classList.remove('over');
            column.style.opacity = '1';
        });
    }

</script>
</html>
