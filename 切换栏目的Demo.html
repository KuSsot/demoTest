<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <style>
        .list>div{
            width: 25%;
            text-align: center;
            cursor: pointer;
        }
        .list>div>span{
            width:10px;
            margin: 0 75%;
        }
        .on>span{
            color: blue;
            border-bottom: 2px solid blue;
        }
    </style>
</head>
<body>
<div class="list" style="width: 20%;margin: 0 auto;display: flex">
    <div class="on"><span>1111</span></div>
    <div><span>2222</span></div>
    <div><span>3333</span></div>
    <div><span>4444</span></div>
</div>
</body>
<script>
    $('.list>div').click(function () {
        $(this).attr('class','on').siblings().removeClass('on');
    })
</script>
</html>
