<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>

.div-bor{
    position: relative;
    width: 200px;
}

.icon-user{
    position: absolute;
    right: 0;
    z-index:5;
    background-image: url(./images/icon/search20.png); /*引入图片图片*/
    background-color: black;
    background-repeat: no-repeat; /*设置图片不重复*/
    background-position: 0px 0px; /*图片显示的位置*/
    width: 20px; /*设置图片显示的宽*/
    height: 20px; /*图片显示的高*/
}

.user{
    padding-left: 22px;
}

</style>
</head>
<body>
    <div class="div-bor">
        <i class="icon-user" onclick="alert('周刘思源')"></i>
        <input type="text" class="user" />
    </div>
</body>
</html>
