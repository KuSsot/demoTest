<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表</title>
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>

<table>
    <thead>
        <tr><th>标题1</th><th>标题2</th><th>标题3</th><th>标题4</th></tr>
    </thead>
    <tbody id="a" style="border: 1px solid red">

    </tbody>
</table>

</body>
<script type="text/javascript">
    $(function () {
       for(var i=1;i<4;i++){
           var tr = $("<tr/>");
           for (var j=1;j<5;j++){
               var td=$('<td>'+j+'</td>');
               tr.append(td);
           }
           $("#a").append(tr);
       }
    });
</script>
</html>
