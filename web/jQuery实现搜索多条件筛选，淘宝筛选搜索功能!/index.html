<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>jQuery实现多条件筛选</title>
	<meta name="description" content="jQuery实现多条件筛选，http://www.youhutong.com/">
</head>
<body>
<!-- 演示区 start -->
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="../../js/jquery.js"></script>
<script type="text/javascript" src="js/script.js"></script>

<div id="main">
	<div class="demo">	
		<ul class="select">
			<form action="" method="">
				<li class="select-result">
					<dl>
						<dt>已选条件：</dt>
						<dd class="select-no">暂时没有选择过滤条件</dd>
					</dl>
				</li>
			</form>
			<li class="select-list">
				<dl id="select1">
					<dt>上装：</dt>
					<dd class="select-all selected"><a href="#">全部</a></dd>
					<dd data-id="1"><a href="#">针织衫</a></dd>
					<dd data-id="2"><a href="#">毛呢外套</a></dd>
					<dd data-id="3"><a href="#">T恤</a></dd>
					<dd data-id="4"><a href="#">羽绒服</a></dd>
					<dd data-id="5"><a href="#">棉衣</a></dd>
					<dd data-id="7"><a href="#">卫衣</a></dd>
					<dd data-id="8"><a href="#">风衣</a></dd>
				</dl>
			</li>

			<li class="select-list">
				<dl id="select2">
					<dt>裤装：</dt>
					<dd class="select-all selected"><a href="#">全部</a></dd>
					<dd data-id="11"><a href="#">牛仔裤</a></dd>
					<dd data-id="12"><a href="#">小脚/铅笔裤</a></dd>
					<dd data-id="13"><a href="#">休闲裤</a></dd>
					<dd data-id="14"><a href="#">打底裤</a></dd>
					<dd data-id="15"><a href="#">哈伦裤</a></dd>
				</dl>
			</li>

			<li class="select-list">
				<dl id="select3">
					<dt>裙装：</dt>
					<dd class="select-all selected"><a href="#">全部</a></dd>
					<dd data-id="21"><a href="#">连衣裙</a></dd>
					<dd data-id="22"><a href="#">半身裙</a></dd>
					<dd data-id="23"><a href="#">长袖连衣裙</a></dd>
					<dd data-id="24"><a href="#">中长款连衣裙</a></dd>
				</dl>
			</li>

		</ul>
	</div>	
</div>
<!-- 演示区 end -->

</body>
</html>
