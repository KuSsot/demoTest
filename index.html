<script>
    $(window).resize(function () {
        var he = $(window).height();
        var nav = $("#box-code"); //得到导航对象
        if (he < 670) {
            nav.removeClass("box-fixe");
            nav.addClass("fixednav");
        } else {
            nav.removeClass("fixednav");
            nav.addClass("box-fixe");
        }
    })

    $.ajax({//报道正文内容
        url: 'http://www.zhunduoduo.cn/app/index.php?i=1&c=entry&do=checksesssion&m=gm_mod',
        type: 'post',
        dataType: 'text',

    }).done(function (data) {
        console.log(data);
        if (data == "1") {
            $(".not_login").show();
            $(".btn_login").hide();
        }
        else {
            $(".not_login").hide();
            $(".btn_login").show();
        }
    }).fail(function () {
        console.log("error");
    });

    function logOut() {
        $.ajax({
            url: 'http://www.zhunduoduo.cn/app/index.php?i=1&c=entry&do=logout&m=gm_mod',
            type: 'post',
            dataType: 'json',
            data: {}
        }).done(function (data) {
            window.location.reload();
        });
        setTimeout(function () {
            window.location.reload()
        }, 500);
    }
</script>
