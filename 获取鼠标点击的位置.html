<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <style>
        span{
            transition: top 3s;
        }
    </style>
</head>
<body onclick="cons()" style="width: 100%;height: 500px;background-color: #D9D9D9">
    
</body>
<script>
    function getMousePos() {
        let e = event || window.event;
        return {'x':e.screenX,'y':e.screenY}
    }
    function cons(){
        console.log(getMousePos());
        let winXY = getMousePos();
        let winX = winXY.x*0.5;
        let winY = winXY.y*0.5;
        let htmlS=$(`<span style="position: fixed;top:${winX}px;left:${winY}px;">你好啊</span>`);
        $('body').append(htmlS);
        setTimeout(function (){
            htmlS.remove()
        },2000)


    }
</script>
</html>
